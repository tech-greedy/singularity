[connection]
database = "mongodb://127.0.0.1:37000"
deal_preparation_service = 'http://127.0.0.1:7001'
index_service = 'http://127.0.0.1:7003'

[deal_preparation_service]
enabled = true
bind = "0.0.0.0"
port = 7001

[database]
start_local = true
local_path = "./database"
local_bind = "0.0.0.0"
local_port = 37000

[deal_preparation_worker]
num_workers = 2
enabled = true
enable_cleanup = true
out_dir = "./cars"

[index_service]
enabled = true
bind = "0.0.0.0"
port = 7003
start_ipfs = true
ipfs_http = "http://localhost:5002"
ipfs_grpc = "wss://localhost:5003"

[http_hosting_service]
enabled = true
bind = "0.0.0.0"
port = 8088
static_path = "./cars"

[deal_tracking_service]
enabled = true
lotus_api = "https://api.node.glif.io/rpc/v0"
lotus_token = ""
